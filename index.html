<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        <!-- Верхня частина куба -->
        <div class="top"></div>
        
        <!-- Бокові частини куба -->
        <div>
            <span style="--i:0"></span> <!-- Передня грань -->
            <span style="--i:1"></span> <!-- Права грань -->
            <span style="--i:2"></span> <!-- Задня грань -->
            <span style="--i:3"></span> <!-- Ліва грань -->
        </div>
    </div>
</body>
</html>
